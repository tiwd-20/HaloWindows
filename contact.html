<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Contact Halo Windows Swindon</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Parisienne|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" href="img/halo-windows.ico">
  </head>

  <body>
    <div class="body-container">
    
      <!-- Nav header -->
      <div class="nav-header">
          <div class="hidden-nav">
            <!-- (Logo goes here) -->
            <a href="index.html"><img src="img/halo-windows-logo.png" alt="Halo windows logo"></a>
          </div>
        
          <nav>
            <!-- This checkbox will give us the toggle behavior, it will be hidden, but functional -->
            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" class="hamburger">&#9776</label>
            <div class="nav-links">
              <a href="services.html">services</a>
              <a href="contact.html">contact</a>
              <a href="gallery.html">gallery</a>
              <a href="about.html">about</a>
            </div>
          </nav>
          </div>

          <div class="contact-number">
            <div class="contact-block">
              <h3>Contact Us:</h3>
              <img src="img/phone.svg" alt="phone icon">
            <h3><a href="tel:07766577177">07766 577177</a></h3>
            </div>
            <div class="contact-block">
              <img src="img/message-circle.svg" alt="contact icon">
              <h3><a href="mailto:info@halowindowsswindon.co.uk" class="contact-a">info@halowindowsswindon.co.uk</a></h3>
            </div>
          </div>

          <div class="intro">
              <h1>Contact Us</h1>
            </div>

          <div class="contact-container">
            <div class="contact-form">
                <form action="index.html" method="post">
                    <fieldset>
                      <legend><span class="number"></span>Contact Information</legend>

                      <div class="inline">
                        <label for="name" class="label">Full Name</label>
                        <input required type="text" id="name" name="user-name" placeholder="Required"
                          class="input-text">
                      </div>

                      <div class="inline">
                        <label for="email" class="label">Email Address</label>
                        <input required type="email" name="user-email" id="email" placeholder="Required"
                          class="input-text">
                      </div>
                      <div class="inline">
                          <label for="phone" class="label">Phone Number</label>
                          <input type="tel" name="user-phone" id="phone" class="input-text">
                          </div>
                      <label for="other-topics" class="label2">Please type your message below:</label>
                      <textarea id="other-topics" name="interest-topics"></textarea>
                    </fieldset>
                    <button type="submit" name="sign-up">Send Email</button>
                    </form>
            </div> 
          </div>

          <footer>
              <div class="footer-container">
                <div class="halo-logo-footer">
                  <a href="#to-top"><img src="img/halo-windows-logo.png" alt="halo-logo"></a>
                </div>
                <div class="fb-logo">
                  <a href="https://en-gb.facebook.com/Halowindows/"><img src="img/f_logo_RGB-Blue_100.png"
                      alt="facebook logo"></a>
                </div>
                <div class="copyright">
                  <p>Halo Windows Swindon &#9400; 2019</p>
                </div>
              </div>
            </footer>


     </div>
  </body>
</html>
